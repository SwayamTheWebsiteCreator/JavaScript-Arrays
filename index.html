<html>
    <head>
<title>Javascript Arrays</title>

    </head>
    <body>
<h1>Open Console</h1>
<script>
var firstname="Swayam";
console.log(firstname);
var lastname="Shivansh";
console.log(lastname);
var fullname=firstname.concat(lastname);
console.log(fullname);
var lengthoffullname=fullname.length;
console.log(lengthoffullname);
var nameone="IamSwayam";
console.log(nameone);
var replacename=nameone.replace("Swayam","Jasmine");
console.log(replacename);
var capitalletter="WORD";
console.log(capitalletter);
var makinglowercase=capitalletter.toLowerCase();
console.log(makinglowercase);
var smalletter="word";
console.log(smalletter);
var makinguppercase=smalletter.toUpperCase();
console.log(makinguppercase);
var squareroot=Math.sqrt(25);
console.log(squareroot);
var maximumnumber=Math.max(2,24);
console.log(maximumnumber);
var minimumnumber=Math.min(1,9999);
console.log(minimumnumber);
</script>
    </body>
</html>
